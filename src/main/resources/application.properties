# SQLite Clone Application Configuration

# Database Configuration
database.page.size=4096
database.max.pages=100
database.row.size=292
database.table.max.rows=1000
database.rows.per.page=14
database.connection.timeout.ms=5000
database.max.connections=10

# Storage Configuration
storage.cache.enabled=true
storage.cache.size.mb=64
storage.sync.on.write=true
storage.backup.enabled=false
storage.backup.interval.minutes=30

# Query Configuration
query.timeout.ms=30000
query.max.result.size=1000
query.validation.enabled=true

# CLI Configuration
cli.prompt=db > 
cli.max.input.length=1024
cli.history.enabled=true
cli.history.size=100

# Logging Configuration
logging.level.root=INFO
logging.level.com.tanmaysharma.sqliteclone=DEBUG
logging.file.enabled=false
logging.file.path=logs/sqlite-clone.log
logging.file.max.size=10MB
logging.file.max.history=30

# Performance Configuration
performance.metrics.enabled=true
performance.cache.statistics=true
performance.query.statistics=true